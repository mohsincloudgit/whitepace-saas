<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        /* Logo */
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* Navigation */
        nav {
            flex-grow: 1;
            margin-left: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        nav ul li {
            position: relative;
            margin-right: 30px;
        }

        nav ul li a, nav ul li button {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            display: inline-block;
            cursor: pointer;
            background: none;
            border: none;
            font-family: inherit;
        }

        nav ul li a:hover, nav ul li button:hover {
            background-color: #555;
            border-radius: 4px;
        }

        /* Dropdown menu */
        .dropdown {
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 150px;
            top: 100%;
            left: 0;
            border-radius: 0 0 4px 4px;
            z-index: 1000;
        }

        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #666;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Last menu item with buttons */
        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li class="dropdown">
                    <a href="#">Services &#x25BE;</a>
                    <div class="dropdown-content">
                        <a href="#">Service 1</a>
                        <a href="#">Service 2</a>
                        <a href="#">Service 3</a>
                    </div>
                </li>
                <li><a href="#">Contact Us</a></li>
                <li class="nav-buttons">
                    <button type="button">Sign Up</button>
                    <button type="button">Login</button>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
